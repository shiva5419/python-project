<!DOCTYPE html>
<html>
<head>
    <title>Simple Auth System</title>
</head>
<body>
    {% block content %}
        <h1>Welcome Home , from Homepage </h1>
        {% if user.is_authenticated %}
             <a href="{% url 'logout' %}">Logout</a>

        {% else %}
            <a href="{% url 'login_url' %}">Login</a>
            <a href="{% url 'register_url' %}">Register</a>

        {% endif %}

       	{% if name %}
			<h1>Hello {{ name }} </h1>
		{% else %}
			<h1>Hello World</h1>
		{% endif %}

    {% endblock %}
</body>
</html>
